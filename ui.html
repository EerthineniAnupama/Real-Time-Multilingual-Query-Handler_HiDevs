<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Translate Pipeline UI</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 2rem auto; }
    textarea { width: 100%; height: 120px; }
    pre { background: #f5f5f5; padding: 1rem; }
    button { padding: 0.6rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Multilingual Translate & Route</h1>
  <p>Enter text in any language; it will be detected & translated to English. Optionally generate a short reply.</p>
  <label for="text">Input:</label><br/>
  <textarea id="text"></textarea><br/>
  <input type="checkbox" id="reply" /> <label for="reply">Generate reply</label><br/><br/>
  <button onclick="send()">Translate</button>
  <h2>Result</h2>
  <pre id="result">No request yet.</pre>

<script>
async function send(){
  const text = document.getElementById("text").value;
  const reply = document.getElementById("reply").checked;
  if(!text.trim()){ alert("Enter text"); return; }
  const res = await fetch("/translate", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ text, reply })
  });
  const j = await res.json();
  document.getElementById("result").textContent = JSON.stringify(j, null, 2);
}
</script>
</body>
</html>
